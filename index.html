<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--    main css-->
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
<!--whole page div wrapper-->

<!--Search place holder-->
<div class="container search-div make-center" id="search-div">
    <form>
        <input id="searchField" class="typeahead" type="text" placeholder="Search for a city" name="search">
        <button id="search-button" type="submit"><i class="fa fa-search"></i></button>
        <br>
        <span class="msg"></span>
    </form>
    <!-- Rounded switch -->
    F
    <label class="switch">
        <input id="checkbox" type="checkbox" name="checkbox" checked>
        <span class="slider round"></span>
    </label>
    C
</div>


<!--Info text placeholder-->
<div id="info-text" class="make-center"><p>Here will be how to use this website text</p></div>
<div id="main" class=""> <!-- class hide removes whole section -->
    <div class="container make-center ">
        <div class="row">
            <!--    containter for news-->
            <div class="col-sm-12 col-md-6" id="news">
                <h2>News</h2>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
            <!--container for weather-->
            <div class="col-sm-12 col-md-6" id="weather">
                <div class="row">
                    <div class="col-12">
                        <div class="ajax-section">
                            <div class="container">
                                <ul class="cities"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">sub1</div>
                    <div class="col-4">sub2</div>
                    <div class="col-4">sub3</div>
                </div>
            </div>
        </div>

    </div>

    <!--container for things to do-->
    <div class="container make-center" id="toDoThings">
        things todo placeholder
    </div>
    <!--The div element for the map -->
    <div id="map"></div>



    <!--footer-->

</div>

<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8QVgU4Ry5cuU67JUZVg7cnIOzInvCt0c&libraries=places&callback=initMap">
</script>

<script src="assets/js/jquery-3.6.0.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<script src="assets/js/typeahead.bundle.js"></script>
<script src="assets/js/1.js"></script>

</html>
